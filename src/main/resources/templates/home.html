<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <div class="my-nav" th:insert="fragments/addOns"></div>

</head>
<body>
<div class="my-nav" th:insert="fragments/navbar"></div>

  <h1> Welcome to <span th:text="${appName}"></span> </h1>
<div class="container main">
  <form method="get" th:action="@{/search}">
    <div class="row">
      <div class="col-sm">
        <input type="number" placeholder="Enter year"
               min="2000" max="2024"
               class="form-control"
               name="year">
      </div>
      <div class="col-sm">
        <input type="text" placeholder="Enter Make"

               class="form-control"
               name="make">
      </div>
      <div class="col-sm">
        <input type="text" placeholder="Enter Model"

               class="form-control"
               name="model">
      </div>
      <div class="col-sm">
        <input type="text" placeholder="Enter Transmission"

               class="form-control"
               name="transmission">
      </div>
      <div class="col-sm">
        <button class="btn btn-primary">Search</button>
      </div>
    </div>

  </form>
</div>
</body>
</html>
